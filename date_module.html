<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <link href="assets/styles.css" rel="stylesheet">
    <link href="assets/js/timepicker.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="assets/jquery-ui/jquery-ui.js"></script>
    <script src="assets/js/timepicker.js"></script>
</head>
<body>
	<div class="body_cls">
		<div class="dt_module" style="margin: 50px 0;">
			<div class="container">
				<h1>Date and Time Module</h1>
				<h3 id="nat"><i class="fa fa-info-circle"></i> National Holidays</h3>
				<h3 id="ofc"><i class="fa fa-info-circle"></i> Office Holidays</h3>
				<div class="grid">
					<input type="text" name="start_dt" id="start_dt" class="grid__item three-tenths xs--one-whole" placeholder="Start Date">
					<input type="text" name="end_dt" id="end_dt" class="grid__item three-tenths xs--one-whole" placeholder="End Date">
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="assets/js/custom.js"></script>

</body>
</html>
